version: '3.8'

# 로컬 개발용 설정
# 사용법: docker-compose -f docker-compose.dev.yaml up

services:
  kanban-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kanban-dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app/app  # 코드 변경 시 자동 반영
      - ./alembic:/app/alembic
    environment:
      - DATABASE_URL=postgresql://kanban_dev:password@db:5432/kanban_dev_db
      - REDIS_URL=redis://:devpassword@redis:6379/0
      - SECRET_KEY=dev-secret-key
      - DEBUG=true
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: kanban_dev_db
      POSTGRES_USER: kanban_dev
      POSTGRES_PASSWORD: password
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7.2-alpine
    command: redis-server --requirepass devpassword
    ports:
      - "6379:6379"

volumes:
  dev-db-data:
